schema: https://prod.api.lifebalancer.app/graphql?codegen=1
generates:
  ./src/generated/apollo.ts:
    documents: './src/**/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withRefetchFn: true
      scalars:
        Date: string
