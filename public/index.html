<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name='viewport'
          content='width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0,
     user-scalable=0' >
    <meta name="author" content="Bestion">
    <meta name="description" content="Life Balancer - Habit Tracker, Diary, Journal">
    <meta name="keywords" content="Life Balancer, Habit Tracker, Diary, Journal, app">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Life Balancer</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/android-chrome-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#303030" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="msapplication-TileColor" content="#303030" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/mstile-144x144.png" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <meta name="theme-color" content="#007669" />

    <div id="root"></div>
    <div id="portal"></div>
